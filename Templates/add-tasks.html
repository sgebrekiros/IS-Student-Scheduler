{% extends "base.html" %}

{% block content %}

    <div class="form-container">
        <h3>Please Input Your Task Information</h3>
        <form action="/submit-task" method="POST">
            <label for="task_name">Task Name:</label>
            <input type="text" id="task_name" name="task_name" 
            placeholder="task name" maxlength="50" required>

            <br><br>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject"
            placeholder="subject" maxlength="50">

            <br><br>

            <label for="due_date">Due Date:</label>
            <input type="date" id="due_date" name="due_date"
            placeholder="due date">

            <br><br>

            <label for="estimated_time">Estimated time to complete task:</label>
            <input type="number" id="estimated_time" name="estimated_time"
            placeholder="estimated time">

            <br><br>

            <label for="task_percentage">Task Percentage:</label>
            <input type="number" id="task_percentage" name="task_percentage"
            placeholder="task percentage">

            <br><br>

            <label for="description">Task description:</label>
            <input type="text" id="description" name="description"
            placeholder="description">

            <br><br>

            <button type="button" class="red-btn"
            onclick="window.location.href='/show-tasks'">Cancel</button>
            <button class="round-button" type="submit">Add Task</button>
        </form>
    </div>
    <style>
        body {
            background-image: url(https://coolbackgrounds.io/images/backgrounds/index/ranger-4df6c1b6.png);
            background-size: cover;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-style: normal;
            color: white;
        }

        .form-container label, .form-container input, .form-container button {
            font-style: normal;
            color: white;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            background-color: rgba(33, 43, 32, 0.5);
            border: 1px solid #ddd;
            border-radius: 15px;
        }

        .round-button {
            background-color: darkgreen;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin: 0 auto;
        }

        .red-btn {
            background-color: #dc3545;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: inline-block;
            margin: 0 auto;
        }
    </style>

{% endblock %}
