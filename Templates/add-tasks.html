{% extends "base.html" %}

{% block content %}
    <h1>Hello World, this from dashboard template</h1>
    <form action="/submit-task" method="POST">
        <label for="task_name">Task Name:</label>
        <input type="text" id="task_name" name="task_name" 
        placeholder="task name" maxlength="50" required>

        <br><br>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject"
        placeholder="subject" maxlength="50">

        <br><br>

        <label for="due_date">Due Date:</label>
        <input type="date" id="due_date" name="due_date"
        placeholder="due date">

        <br><br>

        <label for="estimated_time">Estimated time to complete task:</label>
        <input type="time" id="estimated_time" name="estimated_time"
        placeholder="estimated time">

        <br><br>

        <label for="task_percentage">Task Percentage:</label>
        <input type="number" id="task_percentage" name="task_percentage"
        placeholder="task percentage">

        <br><br>

        <label for="description">Task description:</label>
        <input type="text" id="description" name="description"
        placeholder="description">

        <br><br>

        <button type="submit">Add Task</button>
    </form>

{% endblock %}
